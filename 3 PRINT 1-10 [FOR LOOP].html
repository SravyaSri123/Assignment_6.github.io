<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 1 to 10</title>
</head>
<body>
    
        <h1><b><i>PRINT NUMBERS 1 to 10</b></i></h1>
        <button type="button" onclick="printNumbers()">Print Numbers</button>
        <p id="numbers"></p>
  

    <script>
        function printNumbers() {
            var numbers = "";
            for (var i = 1; i <= 10; i++) {
                numbers += i + " ";
            }
            document.getElementById('numbers').textContent = numbers;
        }
    </script>
</body>
</html>
